apiVersion: 1

providers:
  - name: 'status_dashboards'
    orgId: 1
    folder: 'Status'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/dashboards/status

  - name: 'system_dashboards'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/dashboards/system